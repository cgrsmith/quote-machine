<!doctype html>
<html>

<head>
    <title>Be Quotable</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://use.fontawesome.com/595a593a4f.js"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="apiTest.js"></script>
</head>

<body>
    <section id="quote-box">
        <h1>Be Quotable</h1>
        
        <p id="text" class="text"></p>
        <p id="author" class="text"></p>
        <nav id="button-div">
            <a href=# id="tweet-quote" class="button" title="Tweet it!" ><i class="fa fa-twitter fa-2x"></i></a>
            <a href=# id="new-quote" class="button" title="Get a new Quote!">New Quote</a>
        </nav>
    </section>
</body>


</html>
